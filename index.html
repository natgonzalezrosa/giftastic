<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cartoontastic</title>

    <!-- Custom CSS sheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- jQuery and Javascript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
</head>

<body>
    <!-- Cartoon buttons -->
    <div id ="cartoonButtons"></div>

    <!-- Form that includes input text box and submit button -->
    <form id="cartoon-form">
        <label for="cartoon-input">Add a cartoon</label>
        <input type="text" id="cartoon-input">
        <br>
        <input id="addCartoon" type="submit" value="Submit">
    </form>

    <!-- Contains where the cartoons will show up after hitting submit button-->
    <div id="cartoons"></div>

</body>
</html>
